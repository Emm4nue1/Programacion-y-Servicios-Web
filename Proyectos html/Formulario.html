<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <form class="row g-2 m-5 justify-content-center">
    <div class="col-12">
      <label class="form-label">Legajo</label>
      <input type="text" class="form-control" id="legajo" placeholder="Ingrese su legajo" />
    </div>

    <div class="col-12">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" />
    </div>

    <div class="col-12">
      <label  class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" />
    </div>

    <div class="col-12">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="@gmail.com" />
    </div>

    <div class="col-12">
      <label  class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telefono" placeholder="Ingrese su apellido" />
    </div>

    <div class="col-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>

    <div class="col-2">
      <button type="submit" class="btn bg-secondary">Cancelar</button>
    </div>
  </form>
</body>

</html>
