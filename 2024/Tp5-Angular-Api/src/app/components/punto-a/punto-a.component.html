<div class="container-fluid align-self-center">
    <div class="row justify-content-center">
        <div class="col-9 display-5 text-center mt-4">Traductor</div>
        <div class="row justify-content-between mt-4">
            <div class="col-5 text-center">
                <div class="form-group">
                    <textarea class="form-control" id="idioma1" rows="10" [(ngModel)]="texto"></textarea>
                </div>
            </div>
            <div class="col text-center">
                <div class="box-traductor mt-4">
                    <i class="bi bi-arrow-left-right fs-1" id="icon-traductor"></i>
                </div>
                <div class="mt-4">
                    <select class="form-control text-center" name="idiomaSalida" [(ngModel)]="idioma" >
                        <option *ngFor="let idioma of listaIdiomas"  [value]="idioma">{{idioma}}</option>
                    </select>
                </div>
            </div>
            <div class="col-5 text-center">
                <div class="form-group">
                    <textarea class="form-control" id="idioma2" rows="10" [(ngModel)]="traduccion" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
